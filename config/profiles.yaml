# config/profiles.yaml
# Profile 配置 - 定义所有可用的模型 Profile
# API Keys 通过 ${ENV_VAR} 语法引用 .env 中的变量
#
# =====================================================
# Profile 配置示例:
# =====================================================
#
# profile_name:
#   vendor: 供应商名称     # 用于计费查找
#   protocol: openai      # 协议类型: openai, anthropic, google
#   base_url: https://api.example.com/v1
#   api_key: ${ENV_VAR_NAME}
#   model: model-name
#   description: "描述信息"
#   extra_headers:        # 可选: 额外请求头
#     X-Custom: value
#
# =====================================================

default_profile: volcano_deepseek_v3

profiles:
  # ===== 火山方舟 (Volcano) =====
  
  # DeepSeek V3 - 火山方舟托管版
  volcano_deepseek_v3:
    vendor: 火山方舟
    protocol: openai
    base_url: https://ark.cn-beijing.volces.com/api/v3
    api_key: ${VOLCANO_API_KEY}
    model: deepseek-v3-2-251201
    description: "DeepSeek V3 via 火山方舟 - 高性能推理"

  # 豆包 Seed 1.6 - 标准版
  volcano_doubao_seed:
    vendor: 火山方舟
    protocol: openai
    base_url: https://ark.cn-beijing.volces.com/api/v3
    api_key: ${VOLCANO_API_KEY}
    model: doubao-seed-1-6-251015
    description: "豆包 Seed 1.6 - 通用对话"

  # 豆包 Seed 1.6 Lite - 轻量版
  volcano_doubao_lite:
    vendor: 火山方舟
    protocol: openai
    base_url: https://ark.cn-beijing.volces.com/api/v3
    api_key: ${VOLCANO_API_KEY}
    model: doubao-seed-1-6-lite-251015
    description: "豆包 Seed 1.6 Lite - 轻量快速"

  # 豆包视觉模型
  volcano_doubao_vision:
    vendor: 火山方舟
    protocol: openai
    base_url: https://ark.cn-beijing.volces.com/api/v3
    api_key: ${VOLCANO_API_KEY}
    model: doubao-1-5-vision-pro-32k-250115
    description: "豆包视觉 Pro - 图像理解"
