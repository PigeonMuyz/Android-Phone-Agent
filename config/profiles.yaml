# config/profiles.yaml
# Profile 配置 - 定义所有可用的模型 Profile
# API Keys 通过 ${ENV_VAR} 语法引用 .env 中的变量
#
# =====================================================
# Profile 配置示例:
# =====================================================
#
# profile_name:
#   vendor: 供应商名称     # 用于计费查找
#   protocol: openai      # 协议类型: openai, anthropic, google
#   base_url: https://api.example.com/v1
#   api_key: ${ENV_VAR_NAME}
#   model: model-name
#   description: "描述信息"
#   extra_headers:        # 可选: 额外请求头
#     X-Custom: value
#
# =====================================================

default_profile: volcano_deepseek_v3

profiles:
  # ===== 火山方舟 (Volcano) =====
  
  # DeepSeek V3 - 火山方舟托管版
  volcano_deepseek_v3:
    vendor: 火山方舟
    protocol: openai
    base_url: https://ark.cn-beijing.volces.com/api/v3
    api_key: ${VOLCANO_API_KEY}
    model: deepseek-v3-2-251201
    description: "DeepSeek V3.2 251201"

  # 豆包 Seed 1.6 - 标准版
  volcano_doubao_seed:
    vendor: 火山方舟
    protocol: openai
    base_url: https://ark.cn-beijing.volces.com/api/v3
    api_key: ${VOLCANO_API_KEY}
    model: doubao-seed-1-6-251015
    description: "豆包 1.6 251015"

  # 豆包 Seed 1.6 Lite - 轻量版
  volcano_doubao_lite:
    vendor: 火山方舟
    protocol: openai
    base_url: https://ark.cn-beijing.volces.com/api/v3
    api_key: ${VOLCANO_API_KEY}
    model: doubao-seed-1-6-lite-251015
    description: "豆包 1.6 Lite 251015"

  # ===== Google Gemini =====

  # Gemini 3 Pro Preview (付费)
  google_gemini_3_pro:
    vendor: Google
    protocol: google
    api_key: ${GOOGLE_API_KEY}
    model: gemini-3-pro-preview
    description: "Gemini 3 Pro Preview"

  # Gemini 3 Flash Preview (付费)
  google_gemini_3_flash:
    vendor: Google
    protocol: google
    api_key: ${GOOGLE_API_KEY}
    model: gemini-3-flash-preview
    description: "Gemini 3 Flash Preview"

  # Gemini 3 Flash Preview (免费)
  google_gemini_3_flash_free:
    vendor: Google
    protocol: google
    api_key: ${GOOGLE_API_KEY}
    model: gemini-3-flash-preview
    is_free: true
    description: "Gemini 3 Flash Preview (免费)"

  # Gemini 2.5 Pro (付费)
  google_gemini_25_pro:
    vendor: Google
    protocol: google
    api_key: ${GOOGLE_API_KEY}
    model: gemini-2.5-pro
    description: "Gemini 2.5 Pro"

  # Gemini 2.5 Pro (免费)
  google_gemini_25_pro_free:
    vendor: Google
    protocol: google
    api_key: ${GOOGLE_API_KEY}
    model: gemini-2.5-pro
    is_free: true
    description: "Gemini 2.5 Pro (免费)"

  # Gemini 2.5 Flash (付费)
  google_gemini_25_flash:
    vendor: Google
    protocol: google
    api_key: ${GOOGLE_API_KEY}
    model: gemini-2.5-flash
    description: "Gemini 2.5 Flash"

  # Gemini 2.5 Flash (免费)
  google_gemini_25_flash_free:
    vendor: Google
    protocol: google
    api_key: ${GOOGLE_API_KEY}
    model: gemini-2.5-flash
    is_free: true
    description: "Gemini 2.5 Flash (免费)"

  # ===== ModelScope (OpenAI 兼容) =====

  # GLM-4.7 (智谱AI)
  modelscope_glm_4_7:
    vendor: ModelScope
    protocol: openai
    base_url: https://api-inference.modelscope.cn/v1
    api_key: ${MODELSCOPE_API_KEY}
    model: ZhipuAI/GLM-4.7
    is_free: true
    description: "GLM-4.7"

  # MiMo-V2-Flash (小米)
  modelscope_mimo_v2_flash:
    vendor: ModelScope
    protocol: openai
    base_url: https://api-inference.modelscope.cn/v1
    api_key: ${MODELSCOPE_API_KEY}
    model: XiaomiMiMo/MiMo-V2-Flash
    is_free: true
    description: "MiMo V2 Flash"

  # AutoGLM-Phone-9B (智谱AI)
  modelscope_autoglm_phone:
    vendor: ModelScope
    protocol: openai
    base_url: https://api-inference.modelscope.cn/v1
    api_key: ${MODELSCOPE_API_KEY}
    model: ZhipuAI/AutoGLM-Phone-9B
    is_free: true
    description: "AutoGLM Phone 9B"

  # Qwen3-VL-235B (通义千问)
  modelscope_qwen3_vl:
    vendor: ModelScope
    protocol: openai
    base_url: https://api-inference.modelscope.cn/v1
    api_key: ${MODELSCOPE_API_KEY}
    model: Qwen/Qwen3-VL-235B-A22B-Instruct
    is_free: true
    description: "Qwen3 VL 235B"
