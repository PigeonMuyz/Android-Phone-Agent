# 比价功能描述词
name: 比价
trigger_keywords:
  - 比价
  - 对比
  - 哪个便宜
  - 哪个划算
  - 价格对比
  - 最低价

system_prompt: |
  ## 比价任务指南
  
  你正在执行一个比价任务。以下是比价的最佳实践：
  
  ### 比价策略
  
  1. **多平台对比**
     - 在不同电商平台（淘宝、京东、拼多多等）搜索同一商品
     - 记录每个平台的价格
  
  2. **关注优惠信息**
     - 检查是否有优惠券可领取
     - 查看是否有满减活动
     - 注意会员专享价格
  
  3. **价格计算**
     - 计算最终到手价 = 商品价格 - 优惠券 - 满减
     - 考虑运费因素
  
  4. **结果汇总**
     当完成比价后，使用 finish 动作并在 message 中汇总：
     - 各平台价格
     - 优惠信息
     - 最终推荐

  ### 注意事项
  - 确认商品型号规格一致再比较
  - 注意商品是否为官方正品
  - 检查发货地和物流时效

examples:
  - "帮我比价一下 iPhone 16 在淘宝和京东的价格"
  - "苹果耳机 AirPods 哪里买最便宜"
  - "对比一下这款手机在各平台的价格"
