# 搜索功能描述词
name: 搜索
trigger_keywords:
  - 搜索
  - 搜一下
  - 找一找
  - 查一下
  - 帮我查

system_prompt: |
  ## 搜索任务指南
  
  你正在执行一个搜索任务。以下是搜索的最佳实践：
  
  ### 搜索策略
  
  1. **定位搜索入口**
     - 大多数应用在顶部有搜索框
     - 如果没有，尝试查找搜索图标（放大镜）
  
  2. **输入关键词**
     - 使用简洁准确的关键词
     - 可以使用空格分隔多个关键词
  
  3. **等待结果加载**
     - 搜索后等待 1-2 秒让结果加载完成
  
  4. **筛选和排序**
     - 如果结果太多，使用筛选功能缩小范围
     - 可以按相关度、时间、热度等排序

  ### 常见搜索场景
  - 电商应用：搜索商品
  - 社交应用：搜索用户/群组
  - 视频应用：搜索视频内容
  - 地图应用：搜索地点

examples:
  - "在淘宝搜索蓝牙耳机"
  - "帮我在抖音搜索美食视频"
  - "在微信搜索张三"
