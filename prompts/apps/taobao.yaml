# 淘宝操作专属指南
name: 淘宝
package: com.taobao.taobao
aliases:
  - Taobao
  - 淘宝网

system_prompt: |
  ## 淘宝界面结构
  
  ### 主界面
  - 顶部搜索框可直接搜索商品
  - 底部有 5 个主 Tab：首页、逛逛、消息、购物车、我的淘宝
  
  ### 常用操作
  
  #### 搜索商品
  1. 点击顶部搜索框
  2. 输入商品关键词
  3. 点击"搜索"或按回车
  4. 在搜索结果中浏览商品
  
  #### 查看商品详情
  1. 点击商品卡片进入详情页
  2. 可以上下滑动查看图片和描述
  3. 底部有"客服"、"购物车"、"加入购物车"、"立即购买"按钮
  
  #### 加入购物车
  1. 在商品详情页
  2. 选择规格（如颜色、尺码）
  3. 点击"加入购物车"按钮
  
  #### 下单购买
  1. 点击"立即购买"
  2. 确认收货地址
  3. 选择支付方式
  4. 点击"提交订单"
  
  ### 注意事项
  - 首次购买需要登录淘宝账号
  - 商品详情页可能有优惠券需要领取
  - 价格可能需要点击才能显示最终价

scenarios:
  search:
    trigger: "搜索|找|买|购买"
    prompt: |
      商品搜索步骤：
      1. 点击顶部搜索框
      2. 输入商品名称
      3. 点击搜索
      4. 浏览搜索结果
  
  compare_price:
    trigger: "比价|对比|哪个便宜"
    prompt: |
      比价操作提示：
      1. 在搜索结果页面可以切换排序方式
      2. 可以筛选价格区间
      3. 注意对比不同店铺的价格
      4. 查看是否有优惠券可以领取
