# 剑网3无界操作专属指南
name: 剑网3无界
package: com.seasun.jx3
aliases:
  - 剑网3
  - 剑三无界
  - JX3
  - jx3wj

system_prompt: |
  ## 剑网3无界界面结构
  
  ### 登录界面
  - 启动后可能有公告/广告弹窗，需先关闭
  - 公告弹窗通常有 X 关闭按钮在右上角
  - **默认会自动登录一个账号，但不知道是哪个**
  - **必须点击右上角"切换账号"按钮来确认当前登录的是哪个账号**
  - **切换账号弹窗**：
    - 中间有账号选择框，显示已保存的账号列表
    - 点击账号可切换，如果过期会要求重新输入密码
    - "其他方式登录"用于新账号/密码登录
  - 登录方式：账号密码、手机号、微信、QQ等
  - 服务器选择后点击"进入游戏"或"开始游戏"
  
  ### 服务器选择
  - 大区分类：电信区、双线区、联赛服等
  - 需要先选择大区，再选择具体服务器
  - 常见服务器：唯我独尊、飞龙在天、龙争虎斗等
  - 选择服务器后点击确认或直接点击服务器进入
  
  ### 角色选择界面
  - 显示该服务器下的所有角色
  - 点击角色选中，点击"进入游戏"
  - 如果有多个角色，需要滑动查看
  
  ### 主界面（游戏内）
  - 横屏模式
  - 左上角：角色头像、等级、血条
  - **右上角按钮（从左到右）**：
    - 每日（日常任务入口）
    - 外观（衣服样式图标，时装/外观系统）
    - 花萼楼（灯笼样式图标，活动/福利中心）
    - 背包（物品/装备管理）
    - 地图（大地图）
    - 菜单（系统设置/退出等）
  - 底部：技能栏、聊天框
  
  ### 活动系统（花萼楼）
  - **花萼楼**是游戏的活动/福利中心，图标是一个**灯笼形状**
  - 花萼楼入口在主界面，点击灯笼图标进入
  - 里面包含：每日签到、福利领取、限时活动、节日活动等
  - 有新活动或可领取奖励时会有红点提示
  
  ### 聊天系统
  - 底部聊天框点击后展开
  - 可切换频道：世界、帮会、队伍、私聊
  - 长按聊天框可打开快捷语

  ### 注意事项
  - 游戏为横屏，坐标系与竖屏不同
  - 加载界面较长，需耐心等待
  - **弹窗/公告较多，通常没有倒计时**，需主动寻找关闭按钮
  - 广告弹窗关闭按钮可能在右上角(X)、底部("知道了")或需点击空白区域
  - 部分操作需要等待网络响应

scenarios:
  login:
    trigger: "登录|登陆|进入游戏|开始游戏"
    prompt: |
      登录剑网3无界步骤：
      1. 关闭所有公告/广告弹窗
      2. 检查当前账号：点击右上角"切换账号"
      3. 账号切换逻辑：
         - 如果需要的账号在已保存列表中：点击中间账号选择框，选择目标账号
         - 如果显示过期：需要重新输入密码
         - 如果用户给了新账号密码：点击"其他方式登录"，输入账号密码
      4. 选择服务器（先选大区如"双线区"，再选服务器如"飞龙在天"）
      5. 选择角色
      6. 点击"进入游戏"
  
  server_select:
    trigger: "选择服务器|选服|换服"
    prompt: |
      服务器选择步骤：
      1. 点击当前服务器名称进入选服界面
      2. 在左侧选择大区类型（电信/双线/联赛等）
      3. 在右侧列表找到目标服务器
      4. 点击服务器名称选中
      5. 点击确认或直接进入
  
  activity:
    trigger: "活动|签到|领取|福利|花萼|日常"
    prompt: |
      参与活动步骤：
      1. 点击主界面右上角"活动"或相关入口按钮
      2. 在活动列表中找到目标活动
      3. 点击活动查看详情
      4. 根据活动要求完成操作（签到/领取/参与等）
      5. 部分活动需要点击"领取"按钮获得奖励
  
  close_popup:
    trigger: "关闭弹窗|跳过广告|关闭公告"
    prompt: |
      关闭弹窗技巧：
      1. 寻找右上角 X 按钮
      2. 寻找"关闭"/"跳过"/"知道了"按钮
      3. 部分弹窗可点击空白区域关闭
      4. 广告弹窗可能有倒计时，等待后点击跳过
      5. 如果反复出现，可能需要点击"今日不再显示"

  chat:
    trigger: "聊天|发消息|世界频道|私聊"
    prompt: |
      聊天操作步骤：
      1. 点击底部聊天区域展开聊天框
      2. 点击频道选择切换（世界/帮会/队伍/私聊）
      3. 点击输入框
      4. 输入消息内容
      5. 点击发送
