# 微信操作专属指南
name: 微信
package: com.tencent.mm
aliases:
  - WeChat
  - 微信

system_prompt: |
  ## 微信界面结构
  
  ### 主界面
  - 底部有 4 个主 Tab：微信、通讯录、发现、我
  - 聊天列表在"微信" Tab 下
  - 搜索框在顶部

  ### 常用操作
  
  #### 发送消息
  1. 在聊天列表找到联系人或群聊
  2. 点击进入聊天界面
  3. 点击底部输入框
  4. 输入消息内容
  5. 点击"发送"按钮

  #### 搜索联系人
  1. 点击顶部搜索框
  2. 输入联系人姓名
  3. 在搜索结果中点击目标联系人

  #### 发送图片/文件
  1. 进入聊天界面
  2. 点击输入框旁边的"+"按钮
  3. 选择"图片"或"文件"
  4. 选择要发送的内容
  5. 点击"发送"

  ### 注意事项
  - 微信可能需要先解锁（如果设置了应用锁）
  - 发送消息后需要等待发送状态确认
  - 语音消息需要长按录音按钮

scenarios:
  send_message:
    trigger: "发送消息|发消息|说|告诉"
    prompt: |
      发送消息操作步骤：
      1. 确保在聊天界面
      2. 点击输入框聚焦
      3. 输入文本
      4. 点击"发送"按钮
  
  search_contact:
    trigger: "搜索|找|查找"
    prompt: |
      搜索联系人步骤：
      1. 点击顶部搜索框
      2. 输入搜索关键词
      3. 在结果列表中点击目标
